  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-light navbar-expand-lg navbar-theme">
        <div class="container-fluid">
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbarOffcanvasLg"
              aria-controls="navbarOffcanvasLg"
            >
              <i class="fa-solid fa-bars"></i>
            </button>

            <a class="navbar-brand" href="#"> Select a City </a>
          </div>

          <ul class="nav right-nav d-flex">
            <li class="nav-item">
              <button class="btn" href="#">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </li>
          </ul>

          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="navbarOffcanvasLg"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header background-color-web">
              <div>
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  <img src="images/Logo.svg" alt="Gameplay" />
                </h5>
                <p class="offcanvas-title">ThoughtCraft</p>
              </div>

                data-bs-dismiss="offcanvas"
                aria-label="Close"

                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
            <div class="offcanvas-body background-color-web">
              <ul
                class="navbar-nav offcanvas-nav justify-content-end flex-grow-1 pe-3 content-font"
              >
                <li class="nav-item">
                  <a class="nav-link active" href="#">
                    <img src="images/globe-gray.svg" class="me-3" />
                    <span>
                      <p class="mb-0">Set Language</p>
                      <p class="mb-0 fw-light">Set your default language</p>
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <img src="images/flag.svg" class="me-3" />
                    <span>
                      <p class="mb-0">Choose Country</p>
                      <p class="mb-0 fw-light">
                        You can choose a different country as your registered
                        country.
                      </p>
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <img src="images/screenn-setting.svg" class="me-3" />
                    <span>
                      <p class="mb-0">Born Screen Settings</p>
                      <p class="mb-0 fw-light">
                        Select a screen to see in the game
                      </p>
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <img src="images/log-out.svg" class="me-3" /> Log Out
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

    <div class="clearfix"></div>

    <main>
      <section class="b3-select-city">
        <div class="search-country-outer navbar-theme">
          <div class="col-md-12 mx-auto">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control background-color-web"
                placeholder="Search Country"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="page-heading white-title">
            <p>Select a City in Iceland</p>
          </div>

          <div class="box-outer">
            <div class="gap-2 select-city-btns">
              <button class="btn btn-cta-secondary white-title">
                Borgarnes
              </button>
              <button class="btn btn-cta-secondary white-title">
                Egilsstadir
              </button>
              <button class="btn btn-cta-secondary white-title">
                Saudarkrokur
              </button>
              <button class="btn btn-cta-secondary white-title">Selfoss</button>
              <button class="btn btn-cta-secondary white-title">Hofn</button>
              <button class="btn btn-cta-secondary white-title">
                Isafjordur
              </button>
              <button class="btn btn-cta-secondary white-title">Akureyi</button>
              <button class="btn btn-cta-secondary white-title">
                Keflavik
              </button>
              <button class="btn btn-cta-secondary white-title">
                Reykjavik
              </button>
            </div>
          </div>
        </div>

        <div class="select-city-map mt-3">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242118.14199614953!2d73.72288117003453!3d18.524564859944654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1690635113665!5m2!1sen!2sin"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>

    <div class="clearfix"></div>

    <footer>
      <div class="footer">
        <nav class="footer-button-outer flex-class">
          <div class="bottom-nav-item">

                <button>Next : Choose a Religion</button>
              </div>
