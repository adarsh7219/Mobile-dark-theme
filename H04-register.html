<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H04 Register</title>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/08-login.css" rel="stylesheet" /> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="login-body-bg">

    <header class="sticky-top">
        <nav class="navbar navbar-light navbar-expand-lg ">
            <div class="container-fluid">
              
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="images/Logo.svg" alt="Gameplay" />
                      </a>
                </div>
            </div>
          </nav>
    </header>
    <div class="clearfix"> </div>

    <main>
        <section class="container"> 
    
            <div class="register-flex-outer">
                <div class="register-box-outer">
    
                    <div class="register-content-box blue-border box-shadow text-center"> 
                        <div class="mb-3">
                            <img src="images/Logo-dark.svg" class="img img-fluid" />
                        </div> 
                        <div class="register-box-head">
                            <p class="page-bold-text-center content-font">
                                Schools
                            </p>
                        </div> 

                        <div class="register-mid-content">
                            <p class="page-medium-text-center content-font mb-1">
                                If you are a school or group of schools
                            </p>
                        </div> 
                        <div class="register-call-btn mt-2">
                            <button class="btn btn-linear-bg border-0">Register</button> 
                        </div>
                    </div>
    
                    <div class="register-content-box yellow-border box-shadow text-center"> 
                        <div class="mb-3">
                            <img src="images/Logo-dark.svg" class="img img-fluid" />
                        </div>

                        <div class="register-box-head">
                            <p class="page-bold-text-center content-font">
                                Universities
                            </p>
                        </div>
                        
                        <div class="register-mid-content">
                            <p class="page-medium-text-center content-font mb-1">
                                If you are a university or group of universities
                            </p>
                        </div>
                        
                        <div class="register-call-btn mt-2">
                            <button class="btn btn-linear-bg border-0">Register</button> 
                        </div>
                    </div>
    
                </div> 
            </div>
    
            <div class="clearfix"> </div>
        </section>
    </main>
    
</body>
</html>
