<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H03 SignUp</title>


    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/08-login.css" rel="stylesheet" /> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="login-body-bg">

    <header class="sticky-top">
        <nav class="navbar navbar-light navbar-expand-lg ">
            <div class="container-fluid">
              
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="images/Logo.svg" alt="Gameplay" />
                      </a>
                </div>
            </div>
          </nav>
    </header>
    <div class="clearfix"> </div>

    <main>
        <section class="container">
            <div class="login-form-outer">
                <div class="login-form-inner bg-white box-shadow">
                    <div class="login-form-logo text-center">
                        <img src="images/Logo-dark.svg" class="img img-fluid" />
                        <p class="page-normal-text-center content-font mt-3">Login to access RealLives Dashboard</p>
                    </div>
                    <div class="login-form-holder">
                        <form>
                            <div class="mb-3">
                              <label for="username" class="form-label">Username</label>
                              <input type="text" class="form-control" id="username" placeholder="Enter Username" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" placeholder="Enter Password" id="password">
                            </div>
                            <div class="login-btn-holder text-center">
                                <button type="submit" class="btn btn-linear-bg border-0">Log In</button>
                            </div>
                            
                          </form>
                    </div>
                </div>

                <div class="login-external-links text-center mt-4">
                    <div class="forgot-pw fw-medium mb-3">
                        <a href="#" class=""> Forgot your password? </a>
                    </div>
                    <div class="sign-link fw-medium">
                       <p>Don't have an account? <a href="#" class=""> Sign Up </a> </p>
                    </div>
                </div>

            </div>
        </section>
    </main>
    
</body>
</html>
