<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet</title>

    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/theme-change.css" />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-light navbar-expand-lg navbar-theme">
        <div class="container-fluid">
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbarOffcanvasLg"
              aria-controls="navbarOffcanvasLg"
            >
              <i class="fa-solid fa-bars"></i>
            </button>

            <a class="navbar-brand" href="#"> Pet </a>
          </div>

          <ul class="nav right-nav d-flex">
            <li class="nav-item">
              <button class="btn" href="#">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </li>
          </ul>

          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="navbarOffcanvasLg"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header background-color-web">
              <div>
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  <img src="images/Logo.svg" alt="Gameplay" />
                </h5>
                <p class="offcanvas-title">ThoughtCraft</p>
              </div>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
            <div class="offcanvas-body background-color-web">
              <ul
                class="navbar-nav offcanvas-nav justify-content-end flex-grow-1 pe-3 content-font"
              >
                <li class="nav-item">
                  <a class="nav-link active" href="#">
                    <img src="images/globe-gray.svg" class="me-3" />
                    <span>
                      <p class="mb-0">Set Language</p>
                      <p class="mb-0 fw-light">Set your default language</p>
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <img src="images/flag.svg" class="me-3" />
                    <span>
                      <p class="mb-0">Choose Country</p>
                      <p class="mb-0 fw-light">
                        You can choose a different country as your registered
                        country.
                      </p>
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <img src="images/screenn-setting.svg" class="me-3" />
                    <span>
                      <p class="mb-0">Born Screen Settings</p>
                      <p class="mb-0 fw-light">
                        Select a screen to see in the game
                      </p>
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <img src="images/log-out.svg" class="me-3" /> Log Out
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="clearfix"></div>

    <main>
      <section class="container white-title">
        <div class="page-heading">
          <p>Please select the pet you like</p>
        </div>

        <div class="pet-flex-outer">
          <div class="pet-row-outer">
            <div class="pet-row-inner">
              <div class="pet-box-holder">
                <img
                  src="images/organ-blood-donation/p-1.svg"
                  class="img img-fluid"
                />
              </div>
              <a href="#" class="pet-link">Dog</a>
            </div>

            <div class="pet-row-inner">
              <div class="pet-box-holder">
                <img
                  src="images/organ-blood-donation/p-2.svg"
                  class="img img-fluid"
                />
              </div>
              <a href="#" class="pet-link">Cat</a>
            </div>

            <div class="pet-row-inner">
              <div class="pet-box-holder">
                <img
                  src="images/organ-blood-donation/p-3.svg"
                  class="img img-fluid"
                />
              </div>
              <a href="#" class="pet-link">Bird</a>
            </div>

            <div class="pet-row-inner">
              <div class="pet-box-holder">
                <img
                  src="images/organ-blood-donation/p-4.svg"
                  class="img img-fluid"
                />
              </div>
              <a href="#" class="pet-link">Fish</a>
            </div>

            <div class="pet-row-inner">
              <div class="pet-box-holder">
                <img
                  src="images/organ-blood-donation/p-5.svg"
                  class="img img-fluid"
                />
              </div>
              <a href="#" class="pet-link">Mouse</a>
            </div>

            <div class="pet-row-inner">
              <div class="pet-box-holder">
                <img
                  src="images/organ-blood-donation/p-6.svg"
                  class="img img-fluid"
                />
              </div>
              <a href="#" class="pet-link">Rabbit</a>
            </div>
          </div>

          <div class="pet-action-btn d-flex justify-content-center gap-3 mt-3">
            <button
              class="btn btn-linear-bg border-0 footer-button-outer white-title"
            >
              Yes
            </button>
            <button
              class="btn btn-linear-bg border-0 footer-button-outer white-title"
            >
              No
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
